<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
   
</head>
<html>
<body ng-app="directoryApp">
    <div class="main-body-content">
        <div id="header">
            <div id="logo"><h1>TweetData</h1></div>
            <br />
            <div id="filter-boxes">
                <div class="input-group" id="searchBar">
                    <!--<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>-->
                    <input type="text" class="form-control" placeholder="Search" />
                </div>
                <div class="" id="location-dropdown">
                    <div class="dropbtn">Location</div>
                        <div class="dropdown-content">
                            <a href="#">Florida</a>
                            <a href="#">New York</a>
                            <a href="#">California</a>
                        </div>
                </div>
            </div>
        </div>
        <div  ng-controller="ListingsController">
                <div id="button-layer">
                        <a href=""><div class="tweet-btn">Tweet Data</div></a>
                        <a href=""><div class="tweet-btn">User data</div></a>
                </div>
                <div class="column-left">
                    <div class="tableWrapper">
                        <table class="table table-striped table-hover">
                            <tr ng-repeat="listing in listings | limitTo : 5 | filter:query as results track by listing.woeid">
                                <td>
                                    <div id="number-trending">
                                        # {{$index + 1}}
                                    </div>
                                    <div id="content-trending">
                                        {{listing.name}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="column-right">
                    <div id="more-info-box" class="info-box">
                        <p>Retweets:</p>
                        <p>Favorites: </p>
                        <p>Date Posted: </p>
                        <p>Location: </p>
                        <p>Etc: </p>
                    </div>
                    <div id="graph-box" class="info-box">
                        
                    </div>
                </div>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
</body>
</html>
