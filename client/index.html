<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
   
</head>
<html>
<body>
    <div class="main-body-content">
        <div id="header">
            <div id="logo"><h1>TweetData</h1></div>
            <div class="input-group" id="searchBar">
                <!--<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>-->
                <input type="text" class="form-control" placeholder="Search" />
				
				<div class="" id="location-dropdown">
					<div class="dropbtn">Location</div>
						<div class="dropdown-content">
							<a href="#">Florida</a>
							<a href="#">New York</a>
							<a href="#">California</a>
					  </div>
				</div>
            </div>
        </div>
        <div id="button-layer">
                <a href=""><div class="tweet-btn">Tweet Data</div></a>
                <a href=""><div class="tweet-btn">User data</div></a>
        </div>
        <div class="column-left">
            <div id="tweet-1" class="tweet-box">
                Tweet 1
            </div>
            <div id="tweet-2" class="tweet-box">
                Tweet 2
            </div>
			<div id="tweet-3" class="tweet-box">
                Tweet 3
            </div>
        </div>
        <div class="column-right">
            <div id="more-info-box" class="info-box">
                <p>Retweets:</p>
                <p>Favorites: </p>
                <p>Date Posted: </p>
                <p>Location: </p>
                <p>Etc: </p>
            </div>
            <div id="graph-box" class="info-box">
                
            </div>
        </div>
    </div>
</body>
</html>
