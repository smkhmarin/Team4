<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

    <title>TweetData</title>
  </head>
  <body ng-app="directoryApp">
    <div class="container w-75 p-4 cus-pg">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col">
                    <h1 class="cus-tb_mg-20">TweetData</h1>
                </div>
            </div>
        </div>
        <div  ng-controller="ListingsController">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg cus-tb_mg-20">
                        <button class="btn btn-primary" onclick="">Tweet Data</button>
                        <button class="btn btn-primary" onclick="">User Data</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div id="filter-boxes">
                            <div class="input-group" id="searchBar">
                                <!--<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>-->
                                <input type="text" class="form-control" placeholder="Search" />
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Location
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Area</a>
                                <a class="dropdown-item" href="#">Country</a>
                                <a class="dropdown-item" href="#">City</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-lg">
                        <table class="table">
                            <thead class="thead-dark">
                                <th scope="col">#</th>
                                <th scope="col">Tweet</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="listing in listings | limitTo : 5 | filter:query as results track by listing.woeid">
                                    <th scope="row">{{$index + 1}}</th>
                                    <td>{{listing.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg">
                        <div class="row">
                            <div class="col-lg" id="more-info-box">
                                <p>Retweets: </p>
                                <p>Favorites: </p>
                                <p>Date Posted: </p>
                                <p>Location: </p>
                                <p>Etc: </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg" id="graph-box">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
